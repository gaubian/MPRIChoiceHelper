<!DOCTYPE html>
<html lang="fr">
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<head>
    <title>MPRI Choice Helper</title>
</head>
<body>
    <div class="row">
	<div class="column">
            Cliquez sur un cours pour le choisir :
	    <ul id="table">
	    </ul>

	    <template id="row">
	        <selectable-row>abab[[text]]</selectable-row>
	    </template>
	</div>
	<div class="column">
	    <div id="ECTS"></div>
	    Nous vous conseillons :
	    <table id="rightcolumn">
	    </table>
	</div>
    </div>
    
    <img id="myImg" src="../output/grph.jpg" alt="Graphe MPRI" style="width:80%">

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01">

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>
</body>
<script src="../output/script.js"></script>
</html>
